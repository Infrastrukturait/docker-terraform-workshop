name: update-tools

on:
  schedule:
    - cron: "0 0 * * 0"

jobs:
  update-tools:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: check latest release 'tfdocs'
        id: tfdocs_latest_release
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          owner: terraform-docs
          repo: terraform-docs
          excludes: prerelease, draft

      - name: remove first 'v' from tfdocs version
        id: tfdocs_version
        run: |
          TAG=${{ steps.tfdocs_latest_release.outputs.release }}
          echo "version=${TAG#v}" >> $GITHUB_OUTPUT

      - name: check latest release 'infracost'
        id: infracost_latest_release
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          owner: infracost
          repo: infracost
          excludes: prerelease, draft

      - name: remove first 'v' from infracost version
        id: infracost_version
        run: |
          TAG=${{ steps.infracost_latest_release.outputs.release }}
          echo "version=${TAG#v}" >> $GITHUB_OUTPUT

      - name: check latest release 'tfenv'
        id: tfenv_latest_release
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          owner: tfutils
          repo: tfenv
          excludes: prerelease, draft

      - name: remove first 'v' from tfenv version
        id: tfenv_version
        run: |
          TAG=${{ steps.tfenv_latest_release.outputs.release }}
          echo "version=${TAG#v}" >> $GITHUB_OUTPUT

      - name: check internal approved terraform version
        id: terraform_version
        run: |
          TF_DEFAULT_VERSION=$(curl -sS -L https://infrastrukturait.github.io/internal-terraform-version/terraform-version)
          echo "version=${TF_DEFAULT_VERSION}" >> $GITHUB_OUTPUT

      - name: check internal approved terragrunt version
        id: terragrunt_version
        run: |
          TG_DEFAULT_VERSION=$(curl -sS -L https://infrastrukturait.github.io/internal-terraform-version/terragrunt-version)
          echo "version=${TG_DEFAULT_VERSION}" >> $GITHUB_OUTPUT
          
      - name: update versions.json
        shell: bash
        id: update
        run: |
          cp versions.json versions.json.tmp
          jq '\
                .terraform.version = "${{ steps.terraform_version.outputs.version }}"|\
                .terragrunt.version = "${{ steps.terragrunt_version.outputs.version }}"|\
                .tfdocs.version = "${{ steps.tfdocs_version.outputs.version }}"|\
                .infracost.version = "${{ steps.infracost_version.outputs.version }}"|\
                .tfenv.version = "${{ steps.tfenv_version.outputs.version }}"\
              ' versions.json > versions.json.tmp
          rm -f versions.json
          mv versions.json.tmp versions.json
          if git diff --no-patch --exit-code versions.json; then
            echo "No changes detected!"
            echo "create_commit=false" >> $GITHUB_OUTPUT
          else
            echo "New version detected!"
            echo "create_commit=true" >> $GITHUB_OUTPUT
          fi

      - name: Git Auto-Commit
        if: steps.update.outputs.create_commit == 'true'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "refactor(update-ci): Auto update version in `versions.json`"
          commit_options: "--no-verify --signoff"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <actions@github.com>"
